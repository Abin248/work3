<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration Form</title>
    <style>
        h1 {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div style=" border:solid;
                 background-color:rgba(20,30,200,0.4);
                 border-radius:20px;"
    <div class="container"
            class="brd">
        <div class="col">
            <h1 class="text-center">Registration Form</h1>
            <form action="resume.html">
                <fieldset>
                    <legend><b>Personal Details</b></legend>
                    
                        <label for="first-name" class="form-label">First Name:</label>
                        <input class="form-control" type="text" id="first-name" placeholder="First name" required>
                        <label class="form-label" for="last-name">Last Name:</label>
                        <input  type="text" class="form-control" id="last-name" placeholder="Last name" required>
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input class="form-control" type="date" id="dob" name="dob" required>
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" name="address" rows="6" cols="9" required></textarea>
                        <label for="email" class="form-label">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="example@gmail.com" required>
                        <label for="phone" class="form-label">Phone:</label>
                        <input class="form-control" type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                        <label class="form-label">Gender:</label>
                        <div class="form-check">
                            <input class="form-label" type="radio" id="male" name="gender" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-label" type="radio" id="female" name="gender" value="Female">
                            <label class="form-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-label" type="radio" id="other" name="gender" value="Other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend><b>Education Details</b></legend>
                    <div>
                        <label for="subject" class="form-label">Subject:</label>
                        <input class="form-control" list="subjects" id="subject" name="subject" required>
                        <datalist id="subjects">
                            <option value="CSD">
                            <option value="ME">
                            <option value="AE">
                        </datalist>
                    </div>
                    <div>
                        <label for="year" class="form-label">Year:</label>
                        <select class="form-select" id="year" name="year" required>
           <option>Select year</option>
           <option value="2021">2021</option>
           <option value="2022">2022</option>
           <option value="2023">2023</option>
           <option value="2024">2024</option>
           <option value="2025">2025</option>
           <option value="2026">2026</option>
                        </select>
                    </div>
                </fieldset>
                <div class="text-center">
                    <a href= "resume.html">
                    <button style ="
                        border:solid;                                           background-color:rgba(20,40,200,0.4);
                        border-radius:20px; 
                        box-shadow:0 0 20px rgba(20,30,200,0.4);
                     "
                    type="submit"> register</button></a>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
